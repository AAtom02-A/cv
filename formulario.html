<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/formulario.css" type="text/css">
    <title>Formulario de contacto</title>

</head>
<body><div class="primario">
    <h1>Bienvenido al formulario</h1>
    
    
    <form class="formulario">
        <div>
            <label class="nombre" for="nombre">Nombre</label>
            <input id="nombre" type="text" name="nombre" placeholder="Escribe tu nombre">
        </div>
        <div>
            <label class="correo" for="email">Correo</label>
            <input id="email" type="email" name="email" placeholder="Escribe tu correo">
        </div>
        <div>
            <label class="telefono" for="telefono">Telefono</label>
            <input id="telefono" type="number" name="telefono" placeholder="Escribe tu telefono">
        </div>
        <input type="button" value="Enviar">






    </form>
</div>


</body>
</html>
